{% extends 'base.html' %}

{% block title %}
    <title>Edit Task - Taskmate</title>
{% endblock title %}

{% block content %}
    <div class='container'>
        <br>
        <h1>Edit Task: {{ task_obj.task }}</h1>
        <br>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" name='task' placeholder="{{ task_obj.task }}" value="{{ task_obj.task }}">
                        <input type="hidden" name='done' value="{{ task_obj.done }}">
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Update Task</button>
                    </div>
                </div>
            </div>
        </form>

    </div>
{% endblock content %}

{% load static %}

<!--Template from the Bootstrap introduction page-->
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">

                <!-- Bootstrap CSS -->
                <link
                    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
                    rel="stylesheet"
                    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
                    crossorigin="anonymous">
                <link
                    rel="icon"
                    href="{% static 'images/favicon.ico' %}"
                    type="image/gif"
                    sizes="16x16">

                    {% block title %}
                    
                    {% endblock title %}

                    <!--Navigation bar at the top of the page-->
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="{% url 'home' %}"><img src='{% static 'images/logo.png' %}' alt='Task Mate'></a>
                            <button
                                class="navbar-toggler"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#navbarNav"
                                aria-controls="navbarNav"
                                aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'landing_page' %}">ToDo List</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'about' %}">About Us</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        {% if user.is_authenticated %}
                            <div class="d-flex">
                                <div class="p-3 mb-2 text-white-50 bg-dark">{{ user.username }}</div>
                                <a class="nav-link" href="{% url 'logout' %}">
                                    <button type="button" class="btn btn-secondary">Logout</button>
                                </a>
                            </div>

                        {% else %}
                            <p>Logged Out</p>
                        {% endif %}
                    </nav>

                </head>
                <body class="bg-light">
                
                    {% block content %}
                    
                    {% endblock content %}

                    <!-- Optional JavaScript; choose one of the two! -->

                    <!-- Option 1: Bootstrap Bundle with Popper -->
                    <script
                        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
                        crossorigin="anonymous"></script>

                    <!-- Option 2: Separate Popper and Bootstrap JS -->
                    <!-- <script
                    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
                    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
                    crossorigin="anonymous"></script> <script
                    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
                    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
                    crossorigin="anonymous"></script> -->
                </body>
            </html>
